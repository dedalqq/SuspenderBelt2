<!-- VIEW main -->
<b>Тема:</b> <a href="/blogs/show/{{id}}">{{title}}</a>
<div style="float: right;"><span class="date">{{date}}</span>
<!-- BEGIN can_edit -->
    [<a href="/blogs/edit/{{id}}">Редактировать</a>]
<!-- END can_edit -->
</div> <hr>
<div class="avatar">
    <span>{{user:login}}</span>
    <img src="/file/get/{{user:avatar_id}}?preview=100" />
    {{user_status}}<br>
    <span><b>Посты</b>: {{user:num_posts}}</span><br>
    <span><b>комментарии</b>: {{user:num_comments}}</span>
</div>
<p>{{html_text}}</p>

<!-- VIEW blog_form -->
<h2>{{editor_mod}}</h2>
<div class="blog_form">
    <script src="/javascript/jquery.wysibb-1.2.3.min.js"></script>
    <link rel="stylesheet" href="/css/wbbtheme.css" />
    <script>
        $(document).ready(function() {
            var wbbOpt = {
                buttons: "bold,italic,underline,|,img,link,|,quote"
              }
          $("#editor").wysibb(wbbOpt)
        })
    </script>
    <form action="/blogs/save/" method="POST">
        <input type="hidden" name="id" value="{{id}}" />
        <input type="hidden" name="save" value="1" />
        Тема: <input class="subject" type="text" name="title" value="{{title}}" /><br /><br />
        Текст сообщения:<br><textarea name="text" id="editor">{{text}}</textarea><br />
        {{tag_control}}<br />
        <input type="submit" class="submt" value="Отправить" />
    </form>
</div>
