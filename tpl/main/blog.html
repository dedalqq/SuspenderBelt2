<!-- VIEW main -->
<b>Тема:</b> <a href="/blogs/show/{{id}}">{{title}}</a>
<div style="float: right;"><span class="date">{{date_create}}</span>
<!-- BEGIN can_edit -->
    [<a href="/blogs/edit/{{id}}">Редактировать</a>]
<!-- END can_edit -->
</div> <hr>
<div class="avatar">
    <span>{{user:login}}</span>
    <img src="/file/get/{{user:avatar_id}}?preview=100" />
    <span><b>Посты</b>: {{user:num_posts}}</span><br>
    <span><b>комментарии</b>: {{user:num_comments}}</span>
</div>
<p>{{html_text}}</p>

<!-- VIEW blog_form -->
<h2>{{editor_mod}}</h2>
<div class="blog_form">
    <form action="/blogs/save/" method="POST">
        <input type="hidden" name="id" value="{{id}}" />
        <input type="hidden" name="save" value="1" />
        Тема: <input class="subject" type="text" name="title" value="{{title}}" /><br />
        Текст сообщения:<br><textarea name="text">{{text}}</textarea><br />
        {{tag_control}}<br />
        <input type="submit" class="submt" value="Отправить" />
    </form>
</div>
