    <script src="/javascript/jquery.wysibb-1.2.3.min.js"></script>
    <link rel="stylesheet" href="/css/wbbtheme.css" />
    <script>
        $(document).ready(function() {
            var wbbOpt = {
                buttons: "bold,italic,underline,|,img,link,|,quote"
              }
          $("#editor").wysibb(wbbOpt)
        })
    </script>
    <form action="" id="coment_form" method="POST">
        <input type="hidden" name="object_id" value="{{object_id}}" />
        <input type="hidden" name="object" value="{{object}}" />
        <input type="hidden" name="save" value="1" />
        Текст сообщения:<br><textarea id="editor" name="text">{{text}}</textarea><br />

    </form>
</div>
